<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordecai Weisel</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col lg:flex-row bg-white rounded-2xl shadow-xl overflow-hidden">

            <!-- Left Panel: Projects -->
            <aside class="w-full lg:w-1/3 bg-gray-50 p-6 lg:p-8 border-b lg:border-b-0 lg:border-r border-gray-200">
                <h2 class="text-2xl font-bold mb-6 text-gray-900">Highlighted Projects</h2>
                <!-- Projects will be dynamically loaded here -->
                <nav id="projects-nav" class="space-y-4">
                    <p class="text-gray-500">Loading projects...</p>
                </nav>
            </aside>

            <!-- Right Panel: Bio and Picture -->
            <main class="w-full lg:w-2/3 p-6 lg:p-8">
                <div class="flex flex-col-reverse sm:flex-row items-start sm:items-center gap-6">
                    <!-- Bio Information -->
                    <div class="flex-1">
                        <h1 id="user-name" class="text-4xl lg:text-5xl font-bold text-gray-900">Loading...</h1>
                        <p id="user-title" class="mt-2 text-xl text-indigo-600 font-medium">Loading title...</p>
                        <div id="bio-content" class="mt-6 text-base leading-relaxed space-y-4">
                            <!-- Bio paragraphs will be loaded here -->
                        </div>
                    </div>
                    <!-- Profile Picture -->
                    <div class="w-32 h-32 sm:w-40 sm:h-40 lg:w-48 lg:h-48 flex-shrink-0">
                        <img
                            id="user-photo"
                            src="https://placehold.co/200x200/E2E8F0/4A5568?text=... "
                            alt="A photo of Your Name"
                            class="rounded-full w-full h-full object-cover border-4 border-white shadow-md"
                            onerror="this.onerror=null;this.src='https://placehold.co/200x200/E2E8F0/4A5568?text=Your+Photo';"
                        >
                    </div>
                </div>
                 <!-- Social Links / Contact Info -->
                 <div class="mt-10 pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Connect with me</h3>
                    <div class="flex items-center space-x-5">
                        <a id="github-link" href="#" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">

                            <span class="sr-only">GitHub</span>
                        </a>
                        <a id="linkedin-link" href="#" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M21.582,6.416c-0.019-0.106-0.049-0.208-0.089-0.304c-0.005-0.012-0.008-0.024-0.013-0.036c-0.098-0.22-0.24-0.419-0.416-0.584 c-0.177-0.165-0.386-0.298-0.612-0.388c-0.012-0.005-0.024-0.008-0.036-0.013c-0.096-0.04-0.198-0.07-0.304-0.089 C19.96,5.005,19.813,5,19.664,5H4.336C4.187,5,4.04,5.005,3.895,5.015c-0.106,0.019-0.208,0.049-0.304,0.089 c-0.012,0.005-0.024,0.008-0.036,0.013c-0.227,0.09-0.435,0.223-0.612,0.388c-0.176,0.165-0.318,0.364-0.416,0.584 c-0.005,0.012-0.008,0.024-0.013,0.036c-0.04,0.096-0.07,0.198-0.089,0.304C2.005,6.562,2,6.708,2,6.858v10.285 C2,17.292,2.005,17.438,2.015,17.584c0.019,0.106,0.049,0.208,0.089,0.304c0.005,0.012,0.008,0.024,0.013,0.036 c0.098,0.22,0.24,0.419,0.416,0.584c0.177,0.165,0.386,0.298,0.612,0.388c0.012,0.005,0.024,0.008,0.036,0.013 c0.096,0.04,0.198,0.07,0.304,0.089c0.145,0.01,0.292,0.015,0.44,0.015h15.328c0.148,0,0.295-0.005,0.44-0.015 c0.106-0.019,0.208-0.049,0.304-0.089c0.012-0.005,0.024-0.008,0.036-0.013c0.227-0.09,0.435-0.223,0.612-0.388 c0.176-0.165,0.318-0.364-0.416,0.584c0.005,0.012,0.008,0.024,0.013,0.036c0.04-0.096,0.07,0.198,0.089-0.304 C21.995,17.438,22,17.292,22,17.142V6.858C22,6.708,21.995,6.562,21.985,6.416z M8.631,16.113H6.036V9.43h2.595V16.113z M7.334,8.477c-0.817,0-1.479-0.662-1.479-1.479s0.662-1.479,1.479-1.479s1.479,0.662,1.479,1.479S8.151,8.477,7.334,8.477z M18.396,16.113h-2.594v-3.93c0-0.937-0.018-2.142-1.305-2.142c-1.305,0-1.506,1.019-1.506,2.074v3.998h-2.594V9.43h2.488v1.14h0.035 c0.346-0.656,1.191-1.348,2.455-1.348c2.626,0,3.11,1.728,3.11,3.977V16.113z"/></svg>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                        <!-- New CV Link -->
                        <a id="cv-link" href="#" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <span class="sr-only">CV</span>
                        </a>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <!-- JavaScript to load all data from JSON files -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Function to fetch and display projects
            const loadProjects = () => {
                const projectsNav = document.getElementById('projects-nav');
                fetch('data/projects.json')
                    .then(response => response.ok ? response.json() : Promise.reject('Failed to load projects.json'))
                    .then(projects => {
                        projectsNav.innerHTML = ''; // Clear placeholder
                        projects.forEach(project => {
                            const projectLink = document.createElement('a');
                            projectLink.href = project.url;
                            projectLink.className = 'block p-4 rounded-lg bg-white hover:bg-indigo-50 hover:shadow-md transition-all duration-300 border border-gray-200';
                            projectLink.innerHTML = `
                                <h3 class="font-semibold text-lg text-indigo-600">${project.title}</h3>
                                <p class="text-sm text-gray-600 mt-1">${project.description}</p>
                            `;
                            projectsNav.appendChild(projectLink);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching projects:', error);
                        projectsNav.innerHTML = '<p class="text-red-500">Could not load projects.</p>';
                    });
            };

            // Function to fetch and display bio information
            const loadBio = () => {
                fetch('data/bio.json')
                    .then(response => response.ok ? response.json() : Promise.reject('Failed to load bio.json'))
                    .then(data => {
                        // Populate bio details
                        document.getElementById('user-name').textContent = data.name;
                        document.getElementById('user-title').textContent = data.title;
                        document.getElementById('user-photo').src = data.photoUrl;
                        document.getElementById('user-photo').alt = `A photo of ${data.name}`;

                        // Populate bio paragraphs
                        const bioContent = document.getElementById('bio-content');
                        bioContent.innerHTML = ''; // Clear placeholder
                        data.paragraphs.forEach(text => {
                            const p = document.createElement('p');
                            p.innerHTML = text; // Use innerHTML to render links
                            bioContent.appendChild(p);
                        });

                        // Populate social links
                        document.getElementById('github-link').href = data.socials.github;
                        document.getElementById('linkedin-link').href = data.socials.linkedin;
                        // Populate the new CV link
                        if (data.socials.cv) {
                            document.getElementById('cv-link').href = data.socials.cv;
                        } else {
                            document.getElementById('cv-link').style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching bio:', error);
                        document.getElementById('user-name').textContent = 'Error';
                        document.getElementById('user-title').textContent = 'Could not load bio information.';
                    });
            };

            // Load all data when the page is ready
            loadProjects();
            loadBio();
        });
    </script>

</body>
</html>
